<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOHOHO</title>
  </head>
  <body>
    <h3>Bwahahahaha</h3>
    <script>
      //for loop use gareko
      for (i = 0; i < 1000; i++) {
        document.write("I'm learning JavaScript! <br>\n");
        console.log("I'm learning JavaScript!");
      }
      //while use gareko
      let w = 0;
      while (w < 1000) {
        document.write("I'm Learning JS! <br>\n");
        console.log("I'm Learning JS!");
        w++;
      }

      //do while use gareko
      let d = 0;
      do {
        document.write("Ma JAVASCRIPT sikdai chu!! \n");
        console.log("Ma JAVASCRIPT sikdai chu!!");
        d++;
      } while (d < 1000);
    </script>
  </body>
</html>
