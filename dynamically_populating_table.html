<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="generateTable()">Generate Table</button>
    <div id="dynamicTable"></div>
    <script>
      var studentList = [
        {
          Name: "Suchit",
          Age: 20,
        },
        {
          Name: "Yogesh",
          Age: 28,
        },
        {
          Name: "Yam",
          Age: 21,
        },
        {
          Name: "Rajan",
          Age: 21,
        },
      ];
      function generateTable() {
        var myTable = `
        <table>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
            `;
        studentList.forEach((student) => {
          myTable =
            myTable +
            `
                <tr>
                    <td>${student.Name}</td>
                    <td>${student.Age}</td>
                <tr>
                `;
        });
        myTable = myTable + "</table>";
        document.getElementById("dynamicTable").innerHTML = myTable;
      }
    </script>
  </body>
</html>
